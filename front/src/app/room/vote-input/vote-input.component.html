<div class="row" *ngIf="inputMode==='FREE'">
    <div class="input-story-name">
        <mat-form-field appearance="outline" class="full-width">
        <input #vote matInput placeholder="Mon vote?">
        </mat-form-field>
    </div>
    <button (click)="voter(vote.value);" mat-raised-button color="accent">Voter</button>
</div>
<div class="row" *ngIf="inputMode==='CARD'">
    <div class="card"><app-card [numero]="1"></app-card></div>
    <div class="card"><app-card [numero]="3"></app-card></div>
    <div class="card"><app-card [numero]="5"></app-card></div>
    <div class="card"><app-card [numero]="8"></app-card></div>
    <div class="card"><app-card [numero]="13"></app-card></div>
   
    <button (click)="voter(vote.value);" mat-raised-button color="accent">Voter</button>
</div>
